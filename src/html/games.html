<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры</title>
    <link rel="stylesheet" href="/src/styles/games.css">
</head>

<body>
    <header>
        <div class="header_reg">
            <div class="info_reg">
                <img class="star1" src="/src/img/img_games/star_small.svg" alt="star">
                <img class="star2" src="/src/img/img_games/star_big.svg" alt="star">
                <p>Хочешь сохранить свой результаты и побороться <br>
                    за первое место в турнирной таблице, тогда тебе нужно зарегестрироваться или войти в уже
                    существующий
                    аккаунт</p>
                <img class="arrow" src="/src/img/img_games/arrow.svg" alt="arrow">
            </div>
            <img class="avatar_reg" src="/src/img/img_games/avatar.svg" alt="smile">
        </div>
        
        <div class="header_login">
            <div class="info_login none">
                <div></div>
            </div>
            <h1>ReGames</h1>
            <div class="info_login">
                <div>
                    <p class="my_point"></p>
                </div>
                <img class="avatar_login" src="/src/img/img_games/avatar.svg" alt="smile">
            </div>
        </div>
    </header>
    <main>
        <div class="games">
            <div class="game game_1">
                <p>ТЕТРИС</p>
                <div>
                    <img src="/src/img/img_games/game1.png" alt="">
                </div>
                <button type="button" id="tetris">ИГРАТЬ</button>
            </div>
            <div class="game game_2">
                <p>ЗМЕЙКА</p>
                <div>
                    <img src="/src/img/img_games/game2.png" alt="">
                </div>
                <button type="button" id="snake">ИГРАТЬ</button>
            </div>
            <div class="game game_3">
                <img class="in_developing" src="/src/img/img_games/in_developing.png" alt="in_developing">
                <p>КРЕСТИКИ-НОЛИКИ</p>
                <div>
                    <img src="/src/img/img_games/game3.png" alt="">
                </div>
                <button>ИГРАТЬ</button>
            </div>
            <div class="game game_4">
                <img class="in_developing" src="/src/img/img_games/in_developing.png" alt="in_developing">
                <p>СУДОКУ</p>
                <div>
                    <img src="/src/img/img_games/game4.png" alt="">
                </div>
                <button>ИГРАТЬ</button>
            </div>
            <div class="game game_5">
                <img class="in_developing" src="/src/img/img_games/in_developing.png" alt="in_developing">
                <p>САПЕР</p>
                <div>
                    <img src="/src/img/img_games/game5.png" alt="">
                </div>
                <button>ИГРАТЬ</button>
            </div>
            <div class="game loading">
                <img class="star3" src="/src/img/img_games/star_small.svg" alt="star">
                <p>СОВСЕМ СКОРО ЗДЕСЬ</p>
                <img src="/src/img/img_games/loading.svg" alt="loading">
                <p>ПОЯВЯТСЯ НОВЫЕ ИГРЫ</p>
            </div>
        </div>
    </main>

    <script src="/src/js/games.js"></script>
</body>

</html>
