<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/src/styles/registration.css">
</head>

<body>
    <header>
        <h1>ReGames</h1>
    </header>
    <main>
        <h1>Регистрация</h1>
        <form action="">
            <p>Имя</p>
            <input id="name" name="name" maxlength="15" type="text">
            <p>Фамилия</p>
            <input id="surname" name="surname" maxlength="20" type="text">
            <p>Ник</p>
            <input id="nickname" name="nickname" maxlength="15" type="text">
            <p>Пароль</p>
            <input type="password" name="password" id="password" maxlength="15" type="text">
            <button id="submit">Зарегистрироваться</button>
        </form>
        <h2>Уже есть аккаунт?</h2>
        <button id="login_btn">Войти</button>
    </main>

    <script src="/src/js/registration.js"></script>
</body>

</html>
